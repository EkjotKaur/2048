<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="css/modal.css">

  <title>2048</title>
</head>
<body>
  <div class="row">
    <div class="col-1">
      <div class="heading-box">
        2048
      </div>
      <div class="settings">
        <div class="score hidden-score-1" id="score">
          
        </div>
        <div class="settings-items">
          <button class="restart help" id="restart"><i class="fas fa-sync-alt"></i></button>
          <button class="info help"><a onclick="loginModal()"><i class="fas fa-info"></i></a></button>
        </div>
        <div class="score hidden-score" id="score">
          
        </div> 
        <div class="level">
          <button class="easy" id="easy" onclick="toEasy(event)"  value="Easy">Easy</button>
          <button class="hard active" id="hard" onclick="toHard()" value="Hard">Hard</button>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="container" id="gestureZone">
        <div id="0-0" class="empty-square"></div>
        <div id="0-1" class="empty-square"></div>
        <div id="0-2" class="empty-square"></div>
        <div id="0-3" class="empty-square"></div>
        <div id="0-4" class="empty-square hidden"></div>
        <div id="1-0" class="empty-square"></div>
        <div id="1-1" class="empty-square"></div>
        <div id="1-2" class="empty-square"></div>
        <div id="1-3" class="empty-square"></div>
        <div id="1-4" class="empty-square hidden"></div>
        <div id="2-0" class="empty-square"></div>
        <div id="2-1" class="empty-square"></div>
        <div id="2-2" class="empty-square"></div>
        <div id="2-3" class="empty-square"></div>
        <div id="2-4" class="empty-square hidden"></div>
        <div id="3-0" class="empty-square"></div>
        <div id="3-1" class="empty-square"></div>
        <div id="3-2" class="empty-square"></div>
        <div id="3-3" class="empty-square"></div>
        <div id="3-4" class="empty-square hidden"></div>
        <div id="4-0" class="empty-square hidden"></div>
        <div id="4-1" class="empty-square hidden"></div>
        <div id="4-2" class="empty-square hidden"></div>
        <div id="4-3" class="empty-square hidden"></div>
        <div id="4-4" class="empty-square hidden"></div>
        
      </div>
    </div>
  </div>

  <div class="pillar">
          
  </div>

  <div class="game-going animate__animated animate__animate__fadeIn" id="game-over">
    <h1>GAME OVER</h1>
    <button class="playing-now" onclick="playAgain()"><h1>Play Again</h1> <i class="fas fa-sync-alt"></i></button>
  </div>


    <!-- The Modal -->
    <div id="loginModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content light-primary-color">
        <div class="modal-header">
          <span onclick="closeLogin()" class="close">&times;</span>
          <h2>Login</h2>
        </div>
        <hr>
        <div class="modal-body ">
          <form>
            <div class="input-group">
              <label for="email-login">Email:</label>
              <input type="email" name="" id="email-login" required />
            </div>
            <div class="input-group">
              <label for="password-login">Password:</label>
              <input type="password" name="" id="password-login" required  minlength="8"/>
            </div>         
            <hr>
            <div class="modal-footer">
              <button type="submit" class="btn default-primary-color default-border-color text-primary-color modal-btn">Login</button>
              <button type="reset" onclick="closeLogin()"  class="btn default-color default-border-color modal-btn">Close</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>


  <script src="js/script.js"></script>
  <script src="js/touch.js"></script>
  <script src="js/style.js"></script>
  <script src="js/instruction.js"></script>
</body>
</html>
